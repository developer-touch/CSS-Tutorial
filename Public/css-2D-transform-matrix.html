<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2D Matrix</title>
    <style>
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
        }
        img{
            height: 200px;
            width: 200px;
            transition: 2s;
        }
        img:hover{
            transform: matrix(2,15,15,3,10,20);
            transition: 5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="assets/shirt.jpeg">
        </div>
    </div>
</body>
</html>
