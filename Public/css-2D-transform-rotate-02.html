<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2D Rotate</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
        img{
            height: 200px;
            width: 200px;
        }
        img:hover{
            transform: rotateY(45deg);
            -webkit-transform: rotateY(45deg);
            -moz-transform: rotateY(45deg);
            -ms-transform: rotateY(45deg);
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="assets/shirt.jpeg">
        </div>
    </div>
</body>
</html>
