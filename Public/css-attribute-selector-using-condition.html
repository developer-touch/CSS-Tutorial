<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector Condition</title>
    <style type="text/css">
        p[class="effects"]{
            color: red;
        }
        p[class$="effects"]{
            color: tomato;
        }
        p[class|="effects"]{
            background-color: black;
            color: white;
        }
        p[class~="effects"]{
            background-color: red;
        }
        p[class^="effects"]{
            background-color: green;
        }
        p[class*="effects"]{
           border: 2px solid grey;
        }
        
    </style>
</head>
<body>
    <p class="effects">Para-1</p>
    <p class="effectsPara">Para-2</p>
    <p class="paraeffects">Para-3</p>
    <p class="para effects">Para-4</p>
    <p class="para-effects">Para-5</p>
</body>
</html>
