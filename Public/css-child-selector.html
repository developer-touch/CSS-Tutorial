<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style type="text/css">
        .web>dt{
            text-align: center;
            border: 2px solid red;
            background-color: black;
            color:tomato;
        }
        .back>dt{
            text-align: center;
            border: 2px solid red;
            background-color: black;
            color: white;
        }
        div>dd{
            margin: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Child Selectors</legend>
        <div class="web">
            <dt>Web Technologies</dt>
            <dd>HTML</dd>
            <dd>CSS</dd>
            <dd>JAVASCRIPT</dd>
            <dd>BOOTSTRAP</dd>
            <dd>JQUERY</dd>
        </div>
        <div class="back">
            <dt>Backend Technologies</dt>
            <dd>CORE JAVA</dd>
            <dd>ADVANCE JAVA</dd>
            <dd>SPRING</dd>
            <dd>SPRING BOOT</dd>
            <dd>DATABASE</dd>
        </div>
    </fieldset>
</body>
</html>
