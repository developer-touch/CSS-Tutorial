<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Element Validation Selector</title>
    <style type="text/css">
        #name:valid{
            border: 2px solid green;
        }
        #name:invalid{
            border: 2px solid red;
        }
        #name:valid+span{
            display: none;
        }
        #name:invalid+span{
            display: inline;
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <dl>
            <dt>Name</dt>
            <dd>
                <input type="text" id="name" pattern="[a-Z]{5-15}">
                <span>enter valid mobile</span>
            </dd>
        </dl>
    </form>
</body>
</html>
