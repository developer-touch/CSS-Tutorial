<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Element Validatio Pseudo</title>
    <style type="text/css">
        #userName+span{
            display: none;
        }
        #userName:required+span{
            display: inline;
            color: red;
        }
        #userName:focus{
            background-color: yellow;
        }
        #userName:valid+span{
            display: none;
        }
    </style>
</head>
<body>
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <dd>
            <input type="text" id="userName" required>
            <span>Name Required</span>
        </dd>
    </dl>
</body>
</html>
