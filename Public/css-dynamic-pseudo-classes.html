<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pseudo Classess</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        a:active{
            color: red;
        }
        a:visited{
            color: green;   
        }
        a:hover{
            text-decoration: underline;
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h2>Online Shoping </h2>
        <a href="https://flipkart.com">Shopping On Flipkart</a> ||
        <a href="https://amazon.com">Shopping On Amazon</a>
    </div>
</body>
</html>
