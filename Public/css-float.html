<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float</title>
    <style type="text/css">
        #imgRight{
            width: 100px;
            height: 100px;
            float: right;
        }
        #imgLeft{
            width: 100px;
            height: 100px;
            float: left;
        }
        #rightPanel{
            margin-left: 600px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <img src="assets/java-full-stack.png" id="imgRight">
        <div id="leftPanel">
            <h1>Enjoy on your TV</h1>
            <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray</p>
        </div>
    </div>
    <div class="container2">
        <img src="assets/java-full-stack.png" id="imgLeft">
        <div id="rightPanel">
            <h1>Enjoy on your TV</h1>
            <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray</p>
        </div>
    </div>
</body>
</html>
