<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradients</title>
    <style>
        div{
            width: 600px;
            height: 500px;
            margin: auto;
            border: 1px solid black;
            padding: 10px;
            background-image: linear-gradient(to bottom left, red,orange,yellow,green,blue,indigo,violet);
        }
    </style>
</head>
<body>
    <div>
        <h1>Gradients</h1>
    </div>
</body>
</html>
