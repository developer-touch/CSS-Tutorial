<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradients</title>
    <style>
        div{
            width: 100%;
            height: 700px;
            border: 1px solid red;
            padding: 20px;
            background-image: radial-gradient(rgb(170, 170, 90) 50%, rgb(201, 37, 37) 20%);
        }
    </style>
</head>
<body>
    <div>
        <h1>Gradients</h1>
    </div>
</body>
</html>
