<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Pseudo Classes</title>
    <style>
        :root{
            border: 3px solid red;
            box-shadow: 2px 3px 2px red;
        }
        li:first-child{
            color: red;
        }
        li:last-child{
            color: green;
        }
        li:nth-child(2n+1){
            color: blue;
        }
        li:nth-child(2n){
            background-color: gray;
        }
        li:nth-child(odd){
            background-color: tomato;
        }
    </style>
</head>
<body>
    <ol>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <li>Item-6</li>
        <li>Item-7</li>
        <li>Item-8</li>
        <li>Item-9</li>
        <li>Item-10</li>
    </ol>
</body>
</html>
