<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Selector</title>
    <style type="text/css">
        dt{
            text-align: center;
            padding: 20px;
            border: 2px solid tomato;
            color: white;
            background-color: black;
            font-size: 25px;
        }
        ul,ol{
            font-size: 20px;
            padding: 10px;
            margin: 20px;
            margin-left: 50px;
        }
        li{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <dl>
        <dt>Web Development</dt>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>BOOTSTRAP</li>
            <li>JAVASCRIPT</li>
            <li>JQUERY</li>
        </ul>
        <dt>Java Developer</dt>
        <ol>
            <li>Core Java</li>
            <li>Advance Java</li>
            <li>Spring FW</li>
            <li>Spring Boot</li>
        </ol>
    </dl>
</body>
</html>
